<form action="/specification/" target="_blank" method="post" class="product-info__configurator configurator">
    <div class="configurator__body">
        <h3 class="product-info__block-caption" data-animate="bottom">Конфигуратор</h3>
        <div class="configurator__blocks">
            <!-- КОД -->
            <div class="configurator__block active" data-animate="bottom">
                <div class="configurator__block-title">
                    Код
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="code" checked value="Ray 50" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Ray 50</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="code" value="SLIM 378" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">378</span>
                    </label>
                </div>
            </div>

            <!-- ОПТИКА -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Оптика
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" value="K3" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 3°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" value="K9" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 9°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" value="K15" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 15°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" value="K25" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 25°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" value="K29" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 29°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" data-filter="Red, Green, 2700К" value="K50" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 50°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" data-filter="4000К, SPORT, RGBW4000K" value="K79" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">К 79°</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="optics" data-filter="RGBW5000K, Amber, Red" value="Assymetric" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Assymetric</span>
                    </label>
                </div>
            </div>

            <!-- ТИП LED -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Тип светодиода
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="Amber" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Amber</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="Red" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Red</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="Green" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Green</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="Blue" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Blue</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="Purple" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Purple</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="2700К" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">2700К</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="3000К" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">3000К</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="4000К" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">4000К</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="5000К" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">5000К</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="SPORT" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">SPORT</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="6000К" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">2700К-6000К</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="RGBW3000K" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">RGBW(3000K)</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="RGBW4000K" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">RGBW(4000K)</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="led" value="RGBW5000K" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">RGBW(5000K)</span>
                    </label>
                </div>
            </div>

            <!-- СИСТЕМА УПРАВЛЕНИЯ -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Cистема управления
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="cs" value="nocs" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Нет</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="cs" value="PWM" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">ШИМ (PWM)</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="cs" value="DALI" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">DALI</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="cs" value="DMX512" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">DMX512</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="cs" value="sk" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Сухой контакт</span>
                    </label>
                </div>
            </div>

            <!-- ТИП ПОДКЛЮЧЕНИЯ -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Тип подключения
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="ct" value="el" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Прямой (Easy lock)</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="ct" value="pp" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Каскад (plug and play)</span>
                    </label>
                </div>
            </div>

            <!-- ЦВЕТ КОРПУСА -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Цвет корпуса
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="color" value="Black" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Черный</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="color" value="Grey" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Серый</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="color" value="White" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Белый</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="color" value="Custom" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Свой</span>
                    </label>
                </div>
            </div>

            <!-- ДОПОЛНИТЕЛЬНО -->
            <div class="configurator__block" data-animate="bottom">
                <div class="configurator__block-title">
                    Дополнительно
                </div>
                <div class="configurator__block-options">
                    <label class="configurator__block-option">
                        <input type="checkbox" name="extras" value="noext" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Нет</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="extras" value="akext" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Антибликовый козырек</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="extras" value="tkext" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Телескопические крепления</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="extras" value="arctic" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Исполнение Артика</span>
                    </label>
                    <label class="configurator__block-option">
                        <input type="checkbox" name="extras" value="marine" class="configurator__block-input hidden" hidden="">
                        <span class="configurator__block-value">Исполнение Море</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <aside class="configurator__side" data-animate="bottom">
        <div class="configurator__side-header">
            <div class="configurator__side-image">
                <img src="@img/products/spotlights/01.png" alt="Изображение товара">
            </div>
            <div class="configurator__side-info">
                <div class="configurator__name" id="product-name">SLIM 389</div>
                <!-- <div class="configurator__number"></div> -->
            </div>
        </div>
        <ul id="configurator-props" class="configurator__side-list">
            <li data-row="code" class="configurator__side-item">
                <div class="configurator__side-name">Код</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="optics" class="configurator__side-item">
                <div class="configurator__side-name">Оптика</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="led" class="configurator__side-item">
                <div class="configurator__side-name">Тип LED</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="cs" class="configurator__side-item">
                <div class="configurator__side-name">Система управления</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="ct" class="configurator__side-item">
                <div class="configurator__side-name">Тип подключения</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="color" class="configurator__side-item">
                <div class="configurator__side-name">Цвет корпуса</div>
                <div class="configurator__side-value"></div>
            </li>
            <li data-row="extras" class="configurator__side-item">
                <div class="configurator__side-name">Дополнительно</div>
                <div class="configurator__side-value"></div>
            </li>
        </ul>
        <ul class="configurator__side-list hidden">
            <li data-specification class="configurator__side-item hidden">
                <button type="submit" class="configurator__side-link icon-file">Спецификация</button>
            </li>
            <li data-photometric class="configurator__side-item hidden">
                <a href="#" target="_blank" class="configurator__side-link icon-file">Фотометрические данные</a>
            </li>
        </ul>
        <a href="#consult" data-fancybox class="configurator__side-btn btn btn-primary icon-more">
            Получить консультацию
        </a>
    </aside>
</form>
