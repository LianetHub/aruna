<div id="consult" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close></button>
        <h3 class="popup__title ">Заполните форму и мы свяжемся с вами, чтобы уточнить детали!</h3>
        <form action="#" class="popup__form form">
            <input type="text" name="name" data-required class="form__input form__input_sm" placeholder="Имя">
            <input type="tel" name="phone" data-required class="form__input form__input_sm" placeholder="Телефон">
            <input type="email" name="email" data-required class="form__input form__input_sm" placeholder="Email">
            <textarea name="message" class="form__textarea form__textare_sm" placeholder="Расскажите о проекте"></textarea>
            <label class="checkbox checkbox_dark checkbox_sm">
                <input type="checkbox" checked name="privacy" class="checkbox__input hidden" hidden>
                <span class="checkbox__content">
                    Я согласен с
                    <a href="/privacy.html" class="checkbox__content-link">
                        правилами обработки персональных данных
                    </a>
                </span>
            </label>
            <button type="submit" class="form__btn btn btn-primary icon-more">Отправить</button>
        </form>
    </div>
</div>
<div id="success" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close></button>
        <h3 class="popup__title">Спасибо!</h3>
        <p class="popup__subtitle">
            Мы получили ваш запрос и свяжемся с вами в ближайшее время
        </p>
        <button type="button" data-fancybox-close class="popup__btn btn btn-primary">Закрыть</button>
    </div>
</div>
</section>
